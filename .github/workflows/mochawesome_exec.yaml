name: Run tests and publish report

on: 
  workflow_dispatch:
    inputs:
      package:
        description: "Package to test"
        required: true
        type: choice
        options:
          - qpay-customer-ui
          - qpay-ui

  schedule:
    - cron: '50 12 * * *'
    - cron: '55 12 * * *'

jobs:
  test:
    name: "Run E2E tests"
    uses: ./.github/workflows/mochawesome.yaml
    with:
      package-name: |
        ${{ inputs.package 
            || (github.event.schedule == '50 12 * * *' && 'qpay-ui') 
            || (github.event.schedule == '55 12 * * *' && 'qpay-customer-ui') }}

