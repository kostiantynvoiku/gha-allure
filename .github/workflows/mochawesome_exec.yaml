name: Run tests and publish report

on: 
  workflow_dispatch:
    inputs:
      package:
        description: "Package to test"
        required: true
        type: choice
        options:
          - qpay-customer-ui
          - qpay-ui

  schedule:
    - cron: 20 * * * *
    - cron: 21 * * * *

jobs:
  test:
    name: "Run E2E tests"
    uses: ./.github/workflows/mochawesome.yaml
    with:
      package-name: |
        ${{ inputs.package 
            || (github.event.schedule == '20 * * * *' && 'qpay-ui') 
            || (github.event.schedule == '21 * * * *' && 'qpay-customer-ui') }}

