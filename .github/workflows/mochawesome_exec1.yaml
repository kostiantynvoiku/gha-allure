name: Run tests with workflow_call

on: 
  workflow_dispatch:
    inputs:
      package:
        description: "Package to test"
        required: true
        type: choice
        options:
          - qpay-customer-ui
          - qpay-ui

  schedule:
    - cron: 35 9 * * *
    - cron: 40 9 * * *

jobs:
  test:
    name: "Run E2E tests"
    uses: ./.github/workflows/mochawesome.yaml
    secrets: inherit
    with:
      package-name: >-
        ${{ inputs.package
          || (github.event.schedule == '35 9 * * *' && 'qpay-ui')
          || (github.event.schedule == '40 9 * * *' && 'qpay-customer-ui') 
        }}
