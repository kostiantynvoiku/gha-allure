name: Second - Run tests and publish report
on: [pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      pull-requests: write
      issues: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      # - name: Cypress run Component
      #   uses: cypress-io/github-action@v6
      #   with:
      #     component: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run end-to-end tests
        env: 
          CYPRESS_STRIPE_KEY: 'pk_test_DJYoIp8py8PUFfgCySGnS3Nu00phlssDq3'
        run: yarn run cy:run:parallel

      - name: Generate Mochawesome Report
        if: always()
        run: yarn run generate-mochawesome-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
          destination_dir: cypress/build/${{ github.run_number }}

      - name: Publish Report
        uses: turing85/publish-report@v2.0.1
        if: ${{ always() }}
        id: report
        with:
          report-fail-on-error: true # to fail when tests failed
          comment-enabled: false
          # report-name: Tests
          report-path: 'cypress/reports/html/index.json'
          report-reporter: mochawesome-json
          # comment-header: my-comment-header
          # comment-message-success: |
          #     ## ðŸ§ª Cypress Results
          #     ### ðŸ¥³  {0} failed
              
          #     | Passed | Failed | Skipped |
          #     |--------|--------|---------|
          #     | âœ… {1} | âŒ {2} | âš ï¸ {3}   |

          #     You can see the HTML report [here](${{ env.REPORT_URL }}).
          # comment-message-failure: |
          #     ## ðŸ§ª Cypress Results
          #     ### ðŸ˜” {0} failed

          #     | Passed | Failed | Skipped |
          #     |--------|--------|---------|
          #     | âœ… {1} | âŒ {2} | âš ï¸ {3}   |

          #     You can see the HTML report [here](${{ env.REPORT_URL }}).

      - name: ðŸ“¦ DEFINE VARS FOR SLACK
        if: always()
        run: |
          if [ "${{ job.status }}" == "failure" ]; then 
            echo "SLACK_COLOR=f71414" >> $GITHUB_ENV
          else 
            echo "SLACK_COLOR=28a745" >> $GITHUB_ENV
          fi
 
      - name: ðŸ“© POST MESSAGE TO SLACK
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
        with:
          channel-id: 'C072KH2MPBJ'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ env.SLACK_COLOR }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "ðŸ§ª Test run *<${{ env.RUN_URL }}|#${{ github.run_number }}>* has finished on `${{ github.event.repository.name }}` with the status: *${{ job.status }}*"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "ðŸŸ¢ Passed: ${{ steps.report.outputs.tests-passed }} | ðŸ”´ Failed: ${{ steps.report.outputs.tests-failed }} | ðŸ”µ Skipped: ${{ steps.report.outputs.tests-skipped }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "MOCHAWESOME REPORT"
                          },
                          "url": "${{ env.REPORT_URL }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
env: 
  REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/cypress/build/${{ github.run_number }}
  RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
