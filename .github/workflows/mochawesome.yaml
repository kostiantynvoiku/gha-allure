name: Run tests and publish report

on: 
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
      
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      pull-requests: write
      issues: read
    concurrency:
      group: e2e-tests-${{ inputs.environment }}
      cancel-in-progress: false
    steps:
      - run: echo "Running tests for ${{ inputs.package-name }} on ${{ inputs.environment }} end of the line"

      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      # - name: Cypress run Component
      #   uses: cypress-io/github-action@v6
      #   with:
      #     component: true

      - name: "Setup pnpm packageManager"
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: "Setup NodeJS environment"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://npm.pkg.github.com"
          scope: "@qodeup"
          cache: "pnpm"

      - name: Run end-to-end tests
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          command: pnpm run cy:run:parallel

      - name: Generate Mochawesome Report
        if: always()
        run: pnpm generate-mochawesome-report

      - name: "Upload test results artifacts"
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: cypress-split-results-${{ inputs.package-name }}-${{ inputs.environment }}
          path: ./cypress/reports/
          if-no-files-found: ignore


  publish_results:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      checks: write
      contents: write
      pull-requests: write
      issues: read
    concurrency:
      group: publish-e2e-test-results
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: "Download test results artifacts"
        uses: actions/download-artifact@v4
        with:
          name: cypress-split-results-${{ inputs.package-name }}-${{ inputs.environment }}
          path: cypress/reports

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cypress/reports/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - run: ls -la
      - run: ls -la cypress/reports

      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v4
      #   if: always()
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./cypress/reports/html
      #     destination_dir: cypress/build/${{ github.run_number }}/${{ inputs.package-name }}/${{ inputs.environment }}

      - name: Publish Report
        uses: turing85/publish-report@v2.0.1
        if: ${{ false }}
        id: report
        with:
          report-fail-on-error: true # to fail when tests failed
          report-name: Tests
          report-path: 'cypress/reports/html/index.json'
          report-reporter: mochawesome-json
          comment-header: my-comment-header
          comment-message-success: |
              ## üß™ Cypress Results
              ### ü•≥  {0} failed
              
              | Passed | Failed | Skipped |
              |--------|--------|---------|
              | ‚úÖ {1} | ‚ùå {2} | ‚ö†Ô∏è {3}   |

              You can see the HTML report [here](${{ env.REPORT_URL }}).
          comment-message-failure: |
              ## üß™ Cypress Results
              ### üòî {0} failed

              | Passed | Failed | Skipped |
              |--------|--------|---------|
              | ‚úÖ {1} | ‚ùå {2} | ‚ö†Ô∏è {3}   |

              You can see the HTML report [here](${{ env.REPORT_URL }}).

      - name: üì¶ DEFINE VARS FOR SLACK
        if: always()
        run: |
          if [ "${{ job.status }}" == "failure" ]; then 
            echo "SLACK_COLOR=f71414" >> $GITHUB_ENV
          else 
            echo "SLACK_COLOR=28a745" >> $GITHUB_ENV
          fi
 
      - name: üì© POST MESSAGE TO SLACK
        if: always()
        id: slack-message
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
        with:
          channel-id: 'C072KH2MPBJ'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ env.SLACK_COLOR }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "üß™ Test run *<${{ env.RUN_URL }}|#${{ github.run_number }}>* has finished on `${{ github.event.repository.name }}` with the status: *${{ job.status }}*"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "üü¢ Passed: ${{ steps.report.outputs.tests-passed }} | üî¥ Failed: ${{ steps.report.outputs.tests-failed }} | üîµ Skipped: ${{ steps.report.outputs.tests-skipped }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "MOCHAWESOME REPORT"
                          },
                          "url": "${{ env.REPORT_URL }}"
                        }
                      ]
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "ü§ñÔ∏è This job was triggered by ${{ github.triggering_actor }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }

      - uses: slackapi/slack-github-action@v1.27.0
        if: ${{ always() }}
        with:
          channel-id: 'C072KH2MPBJ'
          payload: |
            {
              "thread_ts": "${{ steps.slack-message.outputs.ts }}",
              "text": "Deployment finished (Completed)"
            }

env: 
  REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/cypress/build/${{ github.run_number }}/${{ inputs.package-name }}/${{ inputs.environment }}
  RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
